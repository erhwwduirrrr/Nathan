<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Reader</title>
</head>
<body>
    <h1>您的姓名是：<span id="username"></span></h1>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cookies = document.cookie.split('; ');
            const username = cookies.find(cookie => cookie.startsWith('username='))?.split('=')[1];
            document.getElementById('username').textContent = username || '未设置';
        });
    </script>
</body>
</html>
